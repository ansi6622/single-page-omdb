<html>
  <head>
    <title>Movie Search</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <link rel="stylesheet" href="semantic/dist/semantic.css">
  </head>
  <body>
<br>
    <div class="ui grid">
      <div class="row">
        <div class="one wide column">
        </div>
        <div class="five wide column">
          <div class="ui segment">

          <div class="ui action left icon input">
            <i class="search icon"></i>
            <input type="text" placeholder="Search...">
            <div class="ui teal button">Search</div>
          </div>
          </div>
        </div>
        <div class="ten wide column">
        </div>
      </div>
      <div class="row">
        <div class="one wide column">
        </div>
        <div class="five wide column">
          <div class="ui segment">
            <div id="list" class="ui ordered vertical steps">
            </div>
          </div>
        </div>
        <div class="nine wide column">
          <div id="display" class="ui segment">

          </div>
        </div>
      </div>


    <script type="text/x-handlebars" id="movie-summary">
      {{#each movies}}
      <a class="step" data-imdbId="{{imdbID}}">
        <div class="content">
          <div class="title">
            {{Title}}
          </div>
          <div class="description">
            {{Year}}
          </div>
        </div>
      </a>
      {{/each}}
    </script>

    <script type="text/x-handlebars" id="movie-show">
      <div class="ui segment">
        <img class="ui left floated image" src="{{Poster}}">
        <p>
            <div class="ui red horizontal label">{{Year}}</div>
            <strong>Plot: </strong> {{Plot}}
        </p>
        <p>
          <strong>Actors: </strong> {{Actors}}
        </p>
      </div>
    </script>


<div id="name">
  {{formatTime time}}
</div>

    <script src="app.js"></script>
  </body>
</html>
